<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<form method="post">
			<input type="text" name="user" id="user" value="" />
			<input type="password" name="password" id="password" value="" />
			<input type="button" id="login" value="登陆"></input>
			<input type="reset" value="重置"></input>
		</form>
		<script>
			$('#login').on('click', function() {
				var param = {};
				param['user'] = document.getElementById('user').value;
				param['password'] = document.getElementById('password').value;
				if(param['user']==''){
					console.log('请输入用户名');
					return;
				}
				if(param['password']==''){
					console.log('请输入密码');
					return;
				}
				$.ajax({
					type: "POST",
					url: "login.php",
					data: param,
					success: function(msg, status) {
						if(msg=='登陆成功'){
							alert('登陆成功');
							window.location='/game_7.html';
							return;
						}
						alert('用户名或密码错误');
						console.log('用户名或密码错误');
						
						//window.location='/game_7.html';
					}
				});
			});
		</script>
	</body>

</html>
