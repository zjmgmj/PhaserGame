<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title></title>
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div id="phaser-example" data-value= "1"></div>
		
		<div id="scene1">第一关</div>
		<div id="scene2">第二关</div>
		<div id="scene3">第三关</div>
		<div id="scene4">第四关</div>
		<div id="user"></div>
		<script type="text/javascript">
			
			//验证登陆
			$.ajax({
				type: "get",
				url: "result.php",
				dataType: "json",
				success: function(data, textStatus) {
					if(data.user[0].msg=='0') {
						console.log('未登录');
						window.location='/login.html';
						return;
					}
					var html = '';
					for(var i in data.user) {
						var id = data.user[i].id;
						var user = data.user[i].user;
						var password = data.user[i].password;
						html = html + '<p>' + id + ',' + user + ',' + password + '</p>';
					};
					$('#user').html(html);
				},
				error: function(XMLHttpRequest, textStatus, errorThrown) {
					console.log(errorThrown);
				}
			});
			
			
			
		</script>


		<script src="js/phaser.2.7.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/puzzle.js" type="text/javascript" charset="utf-8"></script>

	</body>

</html>
